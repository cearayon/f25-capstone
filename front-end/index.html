    <header> 
        <h1>Game Reviews</h1>
    </header>
    <main>
        <div id="form-container">
    <form>
        <h2> Hello</h2>
        <input
            type="text"
            id="title"
            placeholder="What's the game title?"
            />
            <input
                type="text"
                id="imageURL"
                placeholder="What's the img URL?"/>
        <section id = "dropdown-container">
            <label for="genre">Genre:</label>
            <select id="genre">
                <option value="FPS">FPS</option>
                <option value="MMORPG">MMORPG</option>
                <option value="Survival">Survival</option>
                <option value="RTS">RTS</option>
                <option value="RPG">RPG</option>
                <option value="Sports">Sports</option>
                <option value="Action-adventure">Action-adventure</option>
                <option value="Puzzle">Puzzle</option>
            </select>
        </section>


        <section id="ratings-container">
            <p>Rating:</p>
            <div id="radio-container">
                <label for="one">
                    <input 
                    type="radio"
                    name="ratings"
                    value="1"
                    id="one"/>
                </label>
                1
                <label for="two">
                    <input 
                    type="radio"
                    name="ratings"
                    value="2"
                    id="two"/>
                </label>
                2
                <label for="three">
                    <input 
                    type="radio"
                    name="ratings"
                    value="3"
                    id="three"/>
                </label>
                3
                <label for="four">
                    <input 
                    type="radio"
                    name="ratings"
                    value="4"
                    id="four"/>
                </label>
                4
                <label for="five">
                    <input 
                    type="radio"
                    name="ratings"
                    value="5"
                    id="five"/>
                5
                </label>
            </div>
        </section>
        <label for="game-text-review">Write a review for this game:</label>
        <textarea id="game-text-review" name="game-text-review" rows="4" cols="40">
        </textarea>

        <button id="add-button">Add game</button>

    </form>
</div>
